<!DOCTYPE html>
<html lang="en">
<head>
    <title>order list</title>
    <style>
        ol{
            background-color: aquamarine;
            width: 50%;
        }
        li{
            background-color: red;
            color:azure;
            margin: 5px;
            border: 2px solid white;
        }
        ul{
            background-color: lightblue;
            width: 50%;
        }
    </style>
</head>
<body>
   <ol type="i">
    <li>HTML</li>
    <li>CSS</li>
    <li>JAVA</li>
    <li>JAVA SCRIPT</li>
    <li>PYTHON</li>
   </ol> 
   <ul type="none">
    <li>html</li>
    <li>css</li>
    <li>java script</li>
    <li>java</li>
    <li>python</li>

   </ul>

</body>
</html>
