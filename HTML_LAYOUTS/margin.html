<!DOCTYPE html>
<html lang="en">
<head>
    <title>margin</title>
    <style>
        h1,h2,h3{
            width:fit-content;
            padding:15px;
            border-radius: 30px;
        }
        h1{
            border:2px solid lightgreen;
            width:fit-content;
            margin:50px;
        }
        h2{
            border:2px inset lightsalmon;
            margin-left:150px;
        }
        h3{
            border: 2px ridge lightblue;
            margin: 10px 30px 30px 40px;
        }
    </style>
</head>
<body>
    <h1>tomorrow is saturday</h1>
    <h2>tomorrow is weekend</h2>
    <h3>sunday is no holiday</h3>
</body>
</html>
