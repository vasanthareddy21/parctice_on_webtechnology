<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex_wrap</title>
    <style>
        div{
            background-color: black;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap-reverse;
        }
        a{
            text-decoration: none;
            font-size: 30px;
            color: ghostwhite;
            padding: 20px;
        }
    </style>
</head>
<body>
   <div>
    <a href="">HOME</a>
    <a href="">ABOUT</a>
    <a href="">COURSES</a>
    <a href="">FEES</a>
    <a href="">CONTACT</a>
   </div> 
</body>
</html>
